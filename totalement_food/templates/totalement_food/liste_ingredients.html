{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'totalement_food/liste_categories.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalement Food</title>
    <!-- indique qu'il faut prendre en compte la largeur de l'Ã©cran-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Londrina+Solid:wght@300&family=Righteous&display=swap"
        rel="stylesheet">


<body>
    <header>
        <nav>

            <figure>
                <a href="/totalement_food"><img src={% static 'totalement_food/images/logo.png' %}
                        alt="logo Totalement Food"></a>
            </figure>

        </nav>
        <div class="banniere">
            <img src={% static 'totalement_food/images/banniere.png' %} alt="banniere TF">
        </div>

        <div class="content">
            <h1 class="title">Liste des Ingredients</h1>
        </div>
    </header>

    <div class="container">

        <div class="col-12">


            {% for ingredient in ingredients_liste%}


            <a href="/totalement_food/ingredients/{{ ingredient.id }}">
                <div class="box">
                    <div class="box_title">
                        <h3>{{ ingredient.nom }}</h3>
                    </div>
                </div>
            </a>

            {% endfor %}


        </div>




    </div>

    </div>


</body>

</html>
