{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'totalement_food/style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalement Food</title>
    <!-- indique qu'il faut prendre en compte la largeur de l'écran-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Londrina+Solid:wght@300&family=Righteous&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo"></a>
            <img id="ancre-logo" src={% static 'totalement_food/images/logo.png' %} alt="logo Totalement Food">

        </nav>
        <div class="banniere">
            <img src={% static 'totalement_food/images/banniere.png' %} alt="banniere TF">
        </div>

        <div class="content">
            <h1 class="title">Totalement Food</h1>
            <h2 class="sub_title">"Partage de mes expériences culinaires"</h2>
        </div>

        <div class="onglet">
            <a href="les_categories">LES CATEGORIES</a>
        </div>

    </header>

    <main>





        <section class="chapters">

            <div>
                <div class="chapter">

                    {% for recette in listerecettes %}
                    <figure>
                        <a href="recettes/{{recette.id}}">

                            <img src="{{recette.photo}}" alt="photo-recette">

                            <figcaption class="chapter-titre">{{recette.titre}} </figcaption>

                        </a>
                    </figure>
                    {% endfor %}

                </div>

        </section>

        </div>
    </main>

    <footer class="footer_copyright">
        <small class="copyright_content">© 2023, Totalement Food - Site web par Virginie Grall</small>
    </footer>


</body>

</html>
