{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'totalement_food/style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalement Food</title>
    <!-- indique qu'il faut prendre en compte la largeur de l'écran-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Londrina+Solid:wght@300&family=Righteous&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo"></a>
            <img id="ancre-logo" src={% static 'totalement_food/images/logo.png' %} alt="logo Totalement Food">

        </nav>
        <div class="banniere">
            <img src={% static 'totalement_food/images/banniere.png' %} alt="banniere TF">
        </div>

        <div class="content">
            <h1 class="title">Totalement Food</h1>
            <h2 class="sub_title">"Partage de mes expériences culinaires"</h2>
        </div>

    </header>

    <main>
        <section class="chapters">

            <div>
                <div class="chapter">

                    <figure>
                        <a href="recette">
                            <img src={% static 'totalement_food/images/galette.png' %} alt="galettes bretonnes">
                            <figcaption class="chapter-titre">Les Galettes Bretonnes</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="https://www.canva.com/design/DAFYZ9hs-gs/bZcLugaTgptqgf0IlOV9yw/view?utm_content=DAFYZ9hs-gs&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink"
                            target="_blank">
                            <img src={% static 'totalement_food/images/crepe.jpg' %} alt="crêpes bretonnes">
                            <figcaption class="chapter-titre">Les Crêpes Bretonnes</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="https://www.canva.com/design/DAFMpTmtsoA/GIDjRLkKy9kIiUD5gtiOiA/view?utm_content=DAFMpTmtsoA&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink"
                            target="_blank">
                            <img src={% static 'totalement_food/images/galette.png' %} alt="yaourt au lait d'amandes">
                            <figcaption class="chapter-titre">Yaourt au lait d'amandes</figcaption>
                        </a>
                    </figure>

                </div>

        </section>

        </div>
    </main>

    <footer class="footer_copyright">
        <small class="copyright_content">© 2023, Totalement Food - Site web par Virginie Grall</small>
    </footer>


</body>

</html>
