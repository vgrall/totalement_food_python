{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'totalement_food/liste_categories.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalement Food</title>
    <!-- indique qu'il faut prendre en compte la largeur de l'écran-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Londrina+Solid:wght@300&family=Righteous&display=swap"
        rel="stylesheet">


<body>
    <header>
        <nav>

            <figure>
                <a href="/totalement_food"><img src={% static 'totalement_food/images/logo.png' %}
                        alt="logo Totalement Food"></a>
            </figure>

        </nav>
        <div class="banniere">
            <img src={% static 'totalement_food/images/banniere.png' %} alt="banniere TF">
        </div>

        <div class="content">
            <h1 class="title">CONFIGURATION</h1>
        </div>
    </header>

    <div class="container">

        <div class="col-12">

            <table>
                <tr>
                    <th>
                        <h2>Catégories</h2>
                    </th>
                    <th>
                        <h2>Ingrédients</h2>
                    </th>
                </tr>
                <tr>
                    <td>

                        {% for categorie in categorie_liste %}

                        <a href="categories/{{categorie.id}}">

                            <h2>{{ categorie.titre }}</h2>
                        </a>

                        {% endfor %}
                    </td>
                    <td>
                        {% for ingredient in ingredients_liste %}
                        <a href="ingredients/{{ingredient.id}}">
                            <h2>{{ ingredient.nom }}</h2>
                        </a>

                        {% endfor %}
                    </td>
                </tr>
            </table>


        </div>




    </div>

    </div>


</body>

</html>
